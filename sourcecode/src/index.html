<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];

      function fetchData() {
        fetch("./assets/data/data.json")
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            const { results, schema, info } = data;
            console.log(results, schema, info);

            results.forEach((el) => {
              arr.push(el);
            });
            console.log(arr);
          });
      }

      fetchData();
    </script>
  </body>
</html>
